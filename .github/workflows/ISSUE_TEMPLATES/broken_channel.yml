name: üì∫ Broken channel
description: Report a non-working or unstable TV channel
title: "[BROKEN] "
labels: ["broken-channel"]

body:
  - type: input
    id: channel_name
    attributes:
      label: Channel name
      description: Name of the channel that is not working
      placeholder: e.g. RAI 1
    validations:
      required: true

  - type: textarea
    id: issue_description
    attributes:
      label: Description
      description: Describe the issue (black screen, buffering, error message, etc.)
      placeholder: e.g. Black screen on VLC, works on Kodi
    validations:
      required: true

  - type: input
    id: player
    attributes:
      label: Player used (optional)
      description: IPTV player or software used
      placeholder: VLC, Kodi, IPTV Smarters, etc.

  - type: markdown
    attributes:
      value: |
        ‚ö†Ô∏è Please make sure the channel is currently listed in the playlist before opening this issue.
